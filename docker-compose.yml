services:
  bff:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  postgres:
    image: postgres:16-alpine
    container_name: intaker-db
    restart: always
    environment:
      POSTGRES_USER: bff
      POSTGRES_PASSWORD: bff
      POSTGRES_DB: bffdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
